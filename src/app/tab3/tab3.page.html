<ion-header>
  <ion-toolbar>
    <ion-title>
      Galería de Imágenes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Número de Imágenes</ion-label>
    <ion-input [(ngModel)]="numberOfImages" type="number" (ionChange)="updateGallery()"></ion-input>
  </ion-item>
  <ion-card *ngFor="let imageUrl of imageUrls">
    <ion-img [src]="imageUrl"></ion-img>
  </ion-card>
</ion-content>
