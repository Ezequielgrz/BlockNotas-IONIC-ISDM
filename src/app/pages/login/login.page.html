<ion-header>
  <ion-toolbar>
    <ion-title>
      Iniciar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()" id="present-alert">Iniciar Sesión</ion-button>
  <ion-alert *ngIf="showAlert"
  trigger="present-alert"
  header="Inicio de Sesión Fallido"
  subHeader="Verifica el correo y la contraseña."
  [buttons]="alertButtons"
></ion-alert>

</ion-content>
