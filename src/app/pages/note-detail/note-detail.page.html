<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles de la Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="note">
  <ion-card>
    <ion-card-content>
      <ion-card-title>{{ note.title }}</ion-card-title>
      <ion-card-subtitle>Fecha: {{ note.date | date }}</ion-card-subtitle>
      <p>{{ note.text }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content class="ion-padding" *ngIf="!note">
  <p>Nota no encontrada.</p>
</ion-content>
