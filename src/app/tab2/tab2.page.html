<!-- src/app/tab2/tab2.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Crear Nota
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Título de la Nota</ion-label>
    <ion-input [(ngModel)]="newNoteTitle" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Texto de la Nota</ion-label>
    <ion-textarea [(ngModel)]="newNoteText"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="createNote()">Crear Nota</ion-button>

  <!-- Agrega el botón "Ver Notas" para ir al tab1 -->
  <ion-button expand="full" (click)="goToTab1()">Ver Notas</ion-button>
</ion-content>
